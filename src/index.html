<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
		<!-- <link href="../node_modules/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
		<title>newswebpage</title>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1 class="display-4">
					<small>News Webpage</small>
				</h1>
				<p>dadada</p>
				<hr>
				<a href="#" role="button" class="btn btn-primary">Git Hub</a>
			</div>
			<div id="news" class="container">
				<div class="list-group">
					<nitem v-for="i in newslist" :key="i.id" :anews="i"></nitem>
				</div>
			</div>

			<template id="nitem">
				<div class="list-group-item list-group-item-action">
					<div class="d-flex w-100 justify-content-between">
						<h4 class="mb-1"><strong>{{anews.title}}</strong></h4>
						<small class="text-muted">{{anews.update}}</small>
					</div>
					<div class="collapse" :id="'a'+anews.id">
						<p class="mb-1" v-html="anews.content"></p>
					</div>
					<div class="d-flex w-100 justify-content-between">
						<small class="text-muted">edited by {{anews.author}} </small>
						<a data-toggle="collapse" :href="'#a'+anews.id"  @click="flag0=!flag0">{{flag0?"阅读":"收起"}}</a>
					</div>
				</div>
			</template>
		</div>
	</body>
	<script src="/bundle.js"></script>
</html>
